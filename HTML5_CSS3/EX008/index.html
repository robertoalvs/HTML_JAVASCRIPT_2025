<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    
        <h1><del>Principais formatações</del></h1>
        <h2>Negrito / Destaque</h2>

        <p>Testando <strong>negrito</strong> <i>italio</i> no html5</p> <!--Tag i = italico sem semântica--->

        <p>destaque de <em><mark><q>uma frase</q></mark></em></p> <!--Tag em = italico, com semântica-->
    
</body>
</html>
