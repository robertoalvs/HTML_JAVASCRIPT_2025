<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

       
        .quadrado {

            border: 1px solid black;
            height: 200px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-image: url(../EX022/img/wallpaper003.jpg);
        }

        .div1 {

            background-position: left top;
        }

        .div2 {
            
            background-position: left center;
        }

        .div3 {
            
            background-position: right bottom;
        }

        .div4 {

            background-position: center center;
        }
    
    </style>
    
</head>
<body>
        <div class="quadrado div1" ></div>
        <div class="quadrado div2"></div>
        <div class="quadrado div3"></div>
        <div class="quadrado div4"></div>
    
</body>
